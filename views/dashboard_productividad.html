<div class="container">
        <h5><b>INFORME DE PRODUCTIVIDAD</b></h5>
        <div class="form-group seccionSelect">
            <label for="exampleFormControlSelect1">Sucursal</label>
            <select id="cbxSucursal" class="form-control select" onchange="buscarSucursal(this.value)"></select>
        </div>
        <div class="form-group seccionSelect">
            <label for="exampleFormControlSelect1">Periodo</label>
            <select class="form-control" id="cbxPeriodo" onchange="buscarYear(this.value)">
                <option value="2019">2019</option>
                <option value="2018">2018</option>
                <option value="2017">2017</option>
                <option value="2016">2016</option>
                <option value="2015">2015</option>
            </select>
        </div>
        <div class="form-group seccionSelect margen">
            <label for="cbxMes">Mes</label>
            <select class="form-control" id="cbxMes" onchange="buscarMes(this.value)">
                <option value="1">Enero</option>
                <option value="2">Febrero</option>
                <option value="3">Marzo</option>
                <option value="4">Abril</option>
                <option value="5">Mayo</option>
                <option value="6" selected>Junio</option>
                <option value="7">Julio</option>
                <option value="8">Agosto</option>
                <option value="9">Septiembre</option>
                <option value="10">Octubre</option>
                <option value="11">Noviembre</option>
                <option value="12">Diciembre</option>
            </select>
        </div>
        <div class="seccionBotones">
        	<button type="button" class="btn btn-primary boton">ENVIAR POR CORREO</button>
        	<button type="button" class="btn btn-primary boton">DESCARGAR</button>
        </div>
        <br>
		<div class="card" style="height: 187px;">
		  	<div class="card-body">
		    	<h5 class="card-title">Citas Ambulatorias</h5>
		    	<div class="cont_card">
			    	<label class="card-subtitle mb-2 text-muted">Fonasa</label>
			    	<label class="card-text"><b id="cantFonasa">0</b></label>
			    	<br>
			    	<label class="card-subtitle mb-2 text-muted">Isapre</label>
			    	<label class="card-text"><b id="cantIsapre">0</b></label>
		    	</div>
		    	<div class="footer_card">
		    		<b>Total: <span id="cantTotal">$0</span></b>
		    	</div>
		  	</div>
		</div>
		<div class="card" style="height: 187px;">
		  	<div class="card-body">
		    	<h5 class="card-title">Exámenes</h5>
		    	<div class="cont_card">
			    	<label class="card-subtitle mb-2 text-muted">Cantidad</label>
			    	<label class="card-text"><b id="cantExamenes">0</b></label>
		    	</div>
		    	<div class="footer_card">
		    		<b>Total: <span id="cantTotalExam">$0</span></b>
		    	</div>
		  	</div>
		</div>
		<div class="card" style="height: 187px;">
		  	<div class="card-body">
		    	<h5 class="card-title">Cirugías</h5>
		    	<div class="cont_card">
			    	<label class="card-subtitle mb-2 text-muted">Cantidad</label>
			    	<label class="card-text"><b id="cantCirujias">0</b></label>			    	
		    	</div>
		    	<div class="footer_card">
		    		<b>Total: <span id="cantTotalCirujias">$0</span></b>
		    	</div>
		  	</div>
		</div>
		<div class="card" style="height: 187px;">
		  	<div class="card-body">
		    	<h5 class="card-title">Derivaciones</h5>
		    	<div class="cont_card">
			    	<label class="card-subtitle mb-2 text-muted">Cantidad</label>
			    	<label class="card-text"><b id="cantDerivaciones">0</b></label>
		    	</div>
		    	<div class="footer_card">
		    		<b>Total: <span id="cantTotalDerivaciones">$0</span></b>
		    	</div>
		  	</div>
		</div>
		<div class="card ultima">
		  	<div class="card-body">
		    	<div class="footer_card">
		    		<b>Total: <span id="cantTotalTotal">$0</span></b>
		    	</div>
		  	</div>
		</div>
		
    </div>
